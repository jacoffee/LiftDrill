<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title data-lift="Menu.title">Allen's Home: %*%</title>
	<link rel="stylesheet"  type="text/css" href="/css/index.css">
	<link rel="stylesheet"  type="text/css" href="/css/responsive-nav.css">
	<script src="/scripts/responsive-nav.js"></script>
	<style type="text/css">
	    body {
			width: 920px;
			height: 100%;
			margin: 20px auto;
	    }
	    body a {
			text-decoration: none;
	    }
		.container {
		}
		#logo-type:hover {
			opacity: 0.8;
		}
		#logo-mark:hover {
			-webkit-transform: rotate(360deg);
			-moz-transform: rotate(360deg);
			transform: rotate(360deg);
		}
		#logo-mark {
			float: left;
			margin: 0 15px 0 0;
			-webkit-transition: all 0.6s ease-in-out;
			transition: all 0.6s ease-in-out;
		}
		.mainbody {
			text-indent: 10px;
			padding: 3px;
		}
		.wikiTitle {
			margin: 0 auto;
		}
		.wikiTitle a {
			color: #666666;
			display: block;
			text-decoration: none;
		}
		.wikiTitle a:hover {
			color: rgba(255, 255, 255, 0.6)
		}
		.group {
	       padding: 5px;
		}
		/*好好研究  清除浮动的方案*/
		.group:after {
		    clear: both;
		    content: ".";
		    display: block;
		    height: 0;
		    visibility: hidden;
		}
		#logo-type {
			margin-top: 10px;
		}
		widget {
			border:1px solid #ccc;
			background:#f5f5f5;
			padding:5px;
			margin:10px 0 0 0;
		}
		.sidebar {
			float: right;
		}
		.sidebar ul {
			width: 100%;
			float: left;
			list-style: none;
		}
		.sidebar ul li {
			padding:0;
			list-style:none;
			border-bottom:none;
			float: left;
		}
		.sidebar ul li ul li {
			margin:0;
			padding:0;
			border-style: none;
			list-style-type: square;
			list-style-position: inside;
			padding-left: 10px;
		}
		.sidebar ul li ul li a {
			display: inline;
		}
		.sidebar ul li ul {
			margin: 0;
			border-bottom: none;
		}
		.sidebar ul li a {
			/*display: block 导致左右不一样宽*/
			padding:3px 10px;
			text-decoration:none;
			border-radius: 5px;
			-moz-transition: background-color 0.3 ease-in-out;
			-webkit-transition: background-color 0.3 ease-in-out;
			transition: background 0.3 ease-in-out;
			color: rgba(255, 255, 255, 0.7);
		}
		.sidebar ul li a:hover {
			background: none repeat scroll 0 0 rgba(255, 255, 255, 0.3);
			color: #FFFFFF;
		}
		.lift_error {
			color: red;
		}
		.bg {
			background-color: rgba(255, 255, 255, 0.7);
		}
		.logo {
			-moz-transform: rotate(360deg);
			transform: rotate(360deg);
		}
		/* JsonForm page*/
		a.foo {
			padding: 5px 10px;
			background: #9c3;
			-webkit-transition: background .3s ease, color 0.2s linear;
			-moz-transition: background .3s ease, color 0.2s linear;
			-o-transition: background .3s ease, color 0.2s linear;
			transition: background .3s ease, color 0.2s linear;
		}
		a.foo:hover, a.foo:focus {
			color: #030;
			background: #690;
		}
		
		a.city {
			display: block;
		}
		h2 {
		      color: #f43c12;
		      font-size: 2.375em;
		      -webkit-font-smoothing: antialiased;
		}
		#projects:before, #projects:after {
		      display: table;
		      content: "";
		}
	</style>
	<script id="jquery" type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script id="json" src="/classpath/json.js" type="text/javascript"></script>
</head>
<body>

<div class="container">
	<div id="logo" class="group">
        	<img src="/images/moon.png"  alt="logo"  id="logo-mark"></img>
        	<img src="/images/type.png" alt="Things You Left On Moon" id="logo-type"></img>
        	 <div class="sidebar">
                         <div data-lift="menu.builder"></div>
                 </div>
	</div>
    <div class="mainbody bg">
		<lift:bind name="content"></lift:bind>
    </div>
</div>
</body>
</html>
