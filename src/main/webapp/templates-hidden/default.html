<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title data-lift="Menu.title">Lift Web Framework: %*%</title>
    <style data-lift="CSS.blueprint"></style>
    <style data-lift="CSS.fancyType"></style>
     <style type="text/css">
		.widget {
		        border:1px solid #ccc;
		        background:#f5f5f5;
		        padding:5px;
		        margin:10px 0 0 0;
		        font-size:8pt;
		}
		
		.sidebar ul {
		        margin: 10px 0 0 0;
		        padding: 5px;
		        border-bottom:1px solid #ccc;
		}
		
		
		.sidebar ul li {
		        margin:0;
		        padding:0;
		        list-style:none;
		        border:1px solid #ccc;
		        border-bottom:none;
		}
		
		.sidebar ul li ul li {
		        margin:0;
		        padding:0;
		        border-style: none;
		        list-style-type: square;
		        list-style-position: inside;
		        padding-left: 10px;
		}
		
		.sidebar ul li ul li a {
		        display: inline;
		}
		
		.sidebar ul li ul {
		        margin: 0;
		        border-bottom: none;
		}
		
		.sidebar ul li ul li span {
		        display:inline;
		        padding:0px;
		}
		.sidebar ul li a {
		        display:block;
		        padding:3px;
		        text-indent:10px;
		        text-decoration:none;
		}
		
		.sidebar ul li span {
		        display:block;
		        padding:3px;
		        text-indent:10px;
		        text-decoration:none;
		}
		.sidebar ul li a:hover {
		        background-color: #eee;
		}
		
		.lift_error {
		color: red;
		}
		
		.lift_warning {
		        color: yellow;
		}
		/* JsonForm page*/
		a.foo {
			padding: 5px 10px;
			background: #9c3;
			-webkit-transition: background .3s ease, »
			color 0.2s linear;
			-moz-transition: background .3s ease, »
			color 0.2s linear;
			-o-transition: background .3s ease, color 0.2s linear;
			transition: background .3s ease, color 0.2s linear;
		}
		a.foo:hover,
		a.foo:focus {
			color: #030;
			background: #690;
		}
     </style>
     <script id="jquery" type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
     <script id="json" src="/classpath/json.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="column span-10">
        <a href="/"><img src="/images/lift.png" alt="Lift Web Framework"></img></a>
    </div>
    <div class="column span-1 last" style="float:right">
        <img alt=""   id="ajax-loader"  style="display:none"  src="/images/ajax-loader.gif"></img>
    </div>
    <hr>
    <div class="column span-6 colborder sidebar" style="border:1px;solid;#999999">
        <div data-lift="menu.builder"></div>
        <div class="widget" data-lift="comet?type=Clock" style="text-align: center">
                Current Time: <span id="clock_time">Missing Clock</span>
        </div>
        <div class="widget">
            <span style="text-align: center"><b>Group Chat</b></span><br>
            <div data-lift="comet?type=Chat;ul_id=side_ul_id;li_id=side_li_id">
                Hello <span name="chat_name">Your name</span>
                <ul id="side_ul_id">
                    <li id="side_li_id">
                        <span name="when">12:15</span>
                        <span name="who">dpp</span>
                        <span name="body">My Message</span>
                    </li>
                </ul>
            </div>
        </div>
        <hr class="space">
        <div>
            <div data-lift="Msgs"></div>
            <hr class="space">
        </div>

    </div>

    <div class="column span-17 last">
        <lift:bind name="content"></lift:bind>
        <lift:bind name="second"></lift:bind>
    </div>

    <hr>
    <div class="column span-23 last" style="text-align: center">
        <h4 class="alt"><a href='http://liftweb.net'><i>Lift</i></a> is Copyright 2007-2013 WorldWide Conferencing, LLC. Distributed under an Apache 2.0 License.
            <br>
            Lift version <span data-lift="version_info.lift"></span> built on <br data-lift="version_info.date">.
            <br>
            Stats: Total Memory: <span data-lift="runtime_stats.total_mem"></span>
            Free Memory: <span data-lift="runtime_stats.free_mem"></span>
            Open Sessions: <span data-lift="runtime_stats.sessions"></span>
            <br>
            Updated At: <span data-lift="runtime_stats.updated_at"></span>
            Started At: <span data-lift="runtime_stats.started_at"></span>
        </h4>
    </div>
</div>
</body>
</html>
