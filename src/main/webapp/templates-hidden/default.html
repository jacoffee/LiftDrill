<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title data-lift="Menu.title">Lift Web Framework: %*%</title>
	<link rel="stylesheet"  type="text/css" href="/css/index.css">
	<style type="text/css">
		.container {
			width: 920px;
			position: relative;
			left: 25%;
		}
		.contents_menu {
			float: left;
			list-style: none;
		}
		
		.menu_item {
			float: left;
			margin: 0 0 0 5px;
		}
		#logo:hover {
			opacity: 0.8;
		}
		#logo:hover #logo-mark {
			-moz-transform: rotate(360deg);
			transform: rotate(360deg);
		}
		
		#logo-mark {
			float: left;
			margin: 0 15px 0 0;
			transition: all 0.6s ease-in-out;
		}
		
		.mainbody {
			margin-top: 20px;
		}
	</style>
	<script id="jquery" type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script id="json" src="/classpath/json.js" type="text/javascript"></script>
</head>
<body>

<div class="container">
	<div id="logo" class="group">
		<a href="/">
        	<img src="/images/moon.png"  alt="logo"  id="logo-mark"></img>
        	<img src="/images/type.png" alt="Things You Left On Moon"></img>
        </a>
	</div>
    <hr>
    
    <div class="sidebar bg">
        <div data-lift="menu.builder?ul:class=contents_menu;li:class=menu_item"></div>
        <div>
            <div data-lift="Msgs"></div>
        </div>
    </div>

    <div class="mainbody bg">
		<lift:bind name="content"></lift:bind>
    </div>

</div>
</body>
</html>
