<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="/static/css/article.css">
		<script type="text/javascript" src="/scripts/jquery.min.js"></script>
		<script type="text/javascript" src="/scripts/default.js"></script>
	</head>
	<body>
		<div class="navigation">
			<div class="page-loading"><div></div></div>
			<div class="navigation-inner">
				<a href="/zhihu/new" class="logo">知乎</a>
				<div id="searchbox">
					<form method="get">
						<input type="text" placeholder="搜索留言或人..." name="search" id="q" />
						<img src="/images/find.png" alt="find" />
						<button type="submit">
							<i class="search-icon"></i><!-- em -->
							<span class="hide-text">搜索</span>
						</button>
						<input id="question" type="button" value="提问" />
					</form>
					<ul>
						<li id="topic"><a href="topic">话题</a></li>
						<li id="inbox"><a href="javascript:;">私信</a></li>
						<li id="notice"><a href="javascript:;">消息</a></li>
					</ul>
				</div>
				<div class="info">
					<a href="javascript:void(0)">
						<img class="avatar" alt="头像" src="/images/dog.png" />
						<span class="name">周梦林</span>
					</a>
				</div>
			</div>
		</div>
		<lift:bind name="content"></lift:bind>
		<script type="text/javascript">
			// < ![CDATA[
			$(document).ready(function(){
				$(".page-loading div").animate({width:"100%"},800,
					function(){
						 $(".page-loading div").fadeOut(500);
					});
			});
			// ]]>
		</script>
	</body>
</html>
