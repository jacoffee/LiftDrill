<div data-lift="surround?with=base_nav;at=content" class="wrapper">
	<div data-lift="Default.pageTitle">issue new article</div>
	<div data-lift="Article.create" class="new-article">
		<form method="post">
				<div class="form-item">
					<label>作者</label>
					<span data-bind="author"></span>
				</div>
				<div class="form-item">
					<label>标题</label>
					<span data-bind="title"></span>
				</div>
				<div class="form-item">
					<label>内容</label>
					<span data-bind="content"></span>
				</div>
				<div class="form-item">
					<label>评论</label>
					<span data-bind="comment"></span>
				</div>
				<div class="item">
					<span data-bind="submit-action"></span>
					<button type="submit" class="submit_btn">
						<span>发表</span>
					</button>
				</div>
		</form>
	</div>
</div>
