<div data-lift="surround?with=base_nav;at=content" class="wrapper">
	<div data-lift="Default.pageTitle">issue new article</div>
	<div data-lift="Article.create?form=POST;multipart=true" class="new-article">
		<form method="post">
				<div class="form-item">
					<label>作者</label>
					<input data-bind="author" />
				</div>
				<div class="form-item">
					<label>标题</label>
					<input data-bind="title" />
				</div>
				<div class="form-item">
					<label>内容</label>
					<input data-bind="content" />
				</div>
				<div class="form-item">
					<label>评论</label>
					<input data-bind="comment" />
				</div>
				<div class="form-item">
					<label>图片</label>
					<input data-bind="image" />
				</div>
				<div class="item">
					<span data-bind="submit-action"></span>
					<button type="submit" class="submit_btn">
						<span>发表</span>
					</button>
				</div>
		</form>
	</div>
</div>
