<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="/scripts/jquery.min.js"></script>
		<script type="text/javascript" src="/scripts/default.js"></script>
	</head>
	<div id="navigation">
		<div id="logo">
			知言
		</div>
		<div id="searchbox">
			<form id="searchform" action="/search" method="post">
				<input type="text" placeholder="搜索留言或人..." name="q" id="q" />
				<img src="images/find.png" alt="find" />
				<input id="question" type="button" value="提问" />
			</form>
			<ul>
				<li id="topic">
					<a href="topic"  class="top-nav-li-type">话题</a>
				</li>
				<li id="inbox">
					<a href="javascript:;"   class="top-nav-li-type">私信</a>
				</li>
				<li id="notice">
					<a href="javascript:;" class="top-nav-li-type">消息</a>
				</li>
			</ul>
		</div>

		<div id="info">
			<a href="javascript:void(0)"> <img class="avatar"
							   src="images/<s:property  value='#session.realpath' />" alt="头像" />
						<span  class="name" id="info_username">周梦林 </span>
				<input type="hidden" id="currentUser" value="<s:property  value='#session.userId'  />" />
				<input type="hidden"  id="sig" value="<s:property  value='#session.signature'  />" />
			</a>
		</div>
	</div>
</html>
