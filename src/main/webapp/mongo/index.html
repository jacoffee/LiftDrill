<div data-lift="surround?with=default;at=content" class="wrapper">
	<table style="text-align: center;margin: 0 auto;">
		<tr data-lift="Mongo.users"><td>test</td></tr>
	</table>
	<a href='/mongo/add' class="add">Add a User</a>
	<tail>
	<script type="text/javascript">
		var popupDiv = $.extend(
			BlackOverlayPop,
			{
				// actions actually an object in JavaScript key-value
				// the essence of the following codes is to generate html snippets with some sort of action binding
				sendInnerMail: function(title, content, actionObj) {
					var $personInfo = $("<div class='personInfo'></div>").html(content);
					$.each(actionObj, function(val, action){
						var btn = $("<button type='button'></button>").html(val).unbind("click").click(function(){
							action();
						});
						var alink = $("<a href='javascript:;'></a>").text("取消").click(function(){
							$(this).parents(".model-dialog").hide();
							$(this).parents(".model-dialog").siblings(".black-overlay").hide();
						});
						$personInfo.append(btn).append(alink);
					});
					this.getElement();
					this.renderTitleElement(title).renderContentElement($personInfo);
					this.show();
				}
			}
		)
	</script>
	</tail>
</div>
