<div data-lift="surround?with=default;at=content" class="wrapper">
	<table data-lift="lift:Mongo.add?form=post">
		<tr>
			<td><input:username /></td>
		</tr>
		<tr>
			<td><input:email /></td>
		</tr>
		<tr>
			<td><input:password /></td>
		</tr>
		<tr>
			<td>
				<a href="/simple/index.html">Cancel</a>
				<input:action></input:action>
				<input type="submit" value="Create"/>
			</td>
		</tr>
	</table>

	<div class="model-dialog">
		<div class="title">提问</div>
		<div class="process">
			<a href="javascript:void(0)" id="cancel">取消</a>
			<input type="button" value="发布" id="writeNote" />
		</div>
	</div>
	<div class="black-overlay"></div>
	<tail>
		<script type="text/javascript">
			var addUser = {
				setText: function() {
					$("#page_alert").text("ha ha shoot");
				},
				overPopup: function() {
					$("#question-box").css("display", "block");
					$("#fade").css("display", "block");
				},
				calculate: function(x, y) {
					console.log(x+y);
					return x + y;
				},
				auto: function(x, y) {
					console.log(x-y);
					return x-y;
				}
			}
			$(function(){
					// 单击提问按钮 弹出留言的对话框 并且出现遮幕层
					$("#question").click(function() {
						$("#question-box").css("display", "block");
						$("#fade").css("display", "block");
						// 默认的标题 和 主要内容都是空的
						$("#header").val("");
						$("#main_body").text("");
					});
					// 单击取消的话 遮罩层消失
					$("#question-cancel").click(function() {
							$("#question-box").css("display", "none");
							$("#fade").css("display", "none");
					});
			});
		</script>
	</tail>
</div>
