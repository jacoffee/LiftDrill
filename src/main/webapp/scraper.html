<lift:surround with="default" at="content">
	<!-- info scrape with JSoup -->
	<!--  <lift:snippet type="Scraper:wiki"></lift:snippet> -->
	<hr>  
	<lift:snippet type="Scraper:stringToHtml"></lift:snippet>
	<hr>
	<lift:snippet type="Scraper:extractAttr"></lift:snippet>
	<hr>
	<!--<lift:snippet type="Scraper:htCity"></lift:snippet> -->
	<hr>
	<!--  <lift:snippet type="Scraper:wordsParser"></lift:snippet> -->
	<hr>
	<h2>Pass Thru Example</h2>
	<p> There's a 50:50 chance of seeing "Try again" or "Congratulations!":</p>
	<div data-lift="Scraper.passThru">   <!-- 注意格式 . 不是：  -->
		Try again - this is the template content.
	</div>
	<div id="nav">
		<ul>
		    <li><a href="#">Home</a></li>
		    <li><a href="#">About</a></li>
		    <li><a href="#projects">Projects</a></li>
		    <li><a href="#feature">Feature</a></li>
		</ul>
	</div>
	<!-- Old form submit -->
	<form  data-lift="Scraper.plain"  method="POST" >
		<input type="text" name="username" placeholder="what's your name" />
		<input type="submit" value="GO">
	</form>
	<tail>
		<script> var navigation = responsiveNav("#nav"); </script>
	</tail>
</lift:surround>
